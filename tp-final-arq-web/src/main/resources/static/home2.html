    <!-- MODAL CLIENTE -->
    <div id="modalCLiente" class="modal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Buscar por número de Cliente</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col">
                            <input class="form-control cliente-container__numeroId" type="text" placeholder="Número id">
                            <div class="mt-2 alert alert-info" role="alert">
                                <p>Sugerencia de números: 2, 3, 4, 5, 6</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <span class="btn btn-info cliente-container__btnBuscar">Buscar</span>
                </div>
            </div>
        </div>
    </div>

                </div>
            </div>
        </div>
    </div>
